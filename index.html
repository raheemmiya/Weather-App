<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
        <div class="main-container">
            <h2 id="main-heading">Weather</h2>
            <div class="container">
              <!-- <label for="country">Select Countries</label> -->
                <!-- <select name="country" id="countries-dropdown"> -->
                    <!-- <option value="nepal">Nepal</option> -->
                    <!-- <option value="nepal">India</option> -->
                    <!-- <option value="nepal">New York</option> -->
                <!-- </select> -->

                <h2 id="temperature">49.89 °C</h2>

                <h3 id="area-heading">Kathmandu</h3>
                
                <div class="weather-info">
                  <h2 id="wind-speed">Wind Speed: --m/s</h2>
                  <h2 id="feels-like">FeelsLike: --°C</h2>
                  <h2 id="local-time">Local Time: HH/MM/SS</h2>
                  <h2 id="time-zone-id">Time Zone ID </h2>
                  <h2 id="humidity">Humidity: --%</h2>
                </div>

                 <div class="input-container">
                   <input id="input-area" type="text" placeholder="Select countries or cities">
                   <button id="search-btn">Search</button>
                  </div>
                <h3 id="message">Hyy, How are you doing :) </h3>
            </div>
        </div>

        <div class="date-container">
          <h4 id="date-heading">Sunday 17th February 2024 12:50:59</h4>
        </div>
        <script src="app.js"></script>
  </body>
</html>
